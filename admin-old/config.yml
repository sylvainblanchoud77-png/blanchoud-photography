  - name: "galerie-vaud"
    label: "📸 Vaud"
    label_singular: "Photo Vaud"
    folder: "galeries/vaud"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      - {label: "📸 Photo", name: "image", widget: "image", hint: "OBLIGATOIRE - Votre image"}
      - {label: "📝 Titre", name: "title", widget: "string", hint: "Peut être rempli plus tard", required: false, default: "Sans titre"}
      - {label: "✍️ Description", name: "description", widget: "text", required: false, hint: "Optionnel - À remplir plus tard"}
      - {label: "💰 Prix (CHF)", name: "price", widget: "number", required: false, default: 5250, hint: "Par défaut 5250"}
      - {label: "🏷️ Édition", name: "edition", widget: "string", default: "3/3 disponibles", required: false}
      - {label: "📐 Format", name: "format", widget: "string", default: "100 x 70 cm", required: false}
      - {label: "🎨 Galerie", name: "galerie", widget: "hidden", default: "Vaud"}
