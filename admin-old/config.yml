backend:
  name: git-gateway
  branch: main

# Configuration pour upload multiple et brouillons
publish_mode: editorial_workflow
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Permet de sauvegarder des brouillons et publier plus tard
slug:
  encoding: "ascii"
  clean_accents: true

